apiVersion: v1
kind: Namespace
metadata:
  name: test-ns
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-1
  namespace: test-ns
spec:
  serviceName: test-svc-1
  replicas: 10
  selector:
    matchLabels:
      app: app-1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
      - name: my-container
        image: nginx:stable-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: my-pvc-mount
          mountPath: /data
      volumes:
      - name: my-pvc-mount
        persistentVolumeClaim:
          claimName: pvc-1-${HOSTNAME}
  volumeClaimTemplates:
  - metadata:
      name: pvc-1-${HOSTNAME}
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: managed-premium
      resources:
        requests:
          storage: 5Gi
---
